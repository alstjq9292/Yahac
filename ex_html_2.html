<!DOCTYPE html>
<!--
	href : 속성 명, 약속이다
	http~~~ : 속성 값, 필요에따라서 달라지는 부분이다.
	target="_blank" : 현재의 창이 아닌 새창에서 열기
	target="_self" : 현재창에서 연다, 기본값
	띄어쓰기 : 속성간 구분자
-->
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		안녕하세요. <a href="http://opentutorials.org/course/1" target="_blank">생활코딩</a>입니다.
	</body>
</html>
