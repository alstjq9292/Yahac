<!DOCTYPE html>
<!--
	h1 : 제목을 표현할때 쓰이는 태그 1~6까지있음 head의줄임말인듯
	nav라는 태그로 감싸주면 네비게이션을 위한 태그들이라는 것을 인식할 수 있다.
	어떤 기능이 있는 건 아니지만 nav라는 약속되어있는 태그를 씀으로써 안에 내용이 탐색을 위한 것들이라는 것을 알 수 있다.
	header 태그는 제목이라는 것을 의미하는 태그
	article 태그는 본문이라는 것을 의미하는 태그  이것들이 컴퓨터도 이해할 수 있다.

	index.html 이라는 페이지는 대문페이지라는 것이 약속되어있는 페이지이다.

-->
<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://localhost/Yahac/style.css">
</head>
<body id="target">
    <header>
        <h1><a href="http://localhost/Yahac/">JavaScript</a></h1>
    </header>
    <nav>
        <ol>
        <li><a href="http://localhost/Yahac/page_html.html">JavaScript란?</a></li>
        <li><a href="http://localhost/Yahac/page_vc.html">변수와 상수</a></li>
        <li><a href="http://localhost/Yahac/page_op.html">연산자</a></li>
        </ol>
    </nav>
    <div id="control">
    	<input type="button" value="white" onclick="document.getElementById('target').className='white'"/>
    	<input type="button" value="black" onclick="document.getElementById('target').className='black'" />
    </div>
</body>
</html>
