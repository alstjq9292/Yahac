<!DOCTYPE html>
<!--
	html 태그는 태그 안쪽에 있는 것들이 html문서이다 라는것을 브라우저에게 알려주는 역할
	head 태그에는 문서의 정보를 사용하고
		이 안에 title 태그를 넣으면 문서의 제목을 정할 수 있다.

	body 태그에는 문서의 내용을 적어준다.

	ol : ordered list로 순서가 있는 리스트
	ul : unordered list로 순서가 없는 리스트
-->
<html>
	<head>
		<meta charset="utf-8" />
		<title>생활코딩</title>
	</head>
	<body>
		<ol>
			<li>html</li>
			<li>css</li>
			<li>JavaScript</li>
		</ol>
		<ul>
			<li>최진혁</li>
			<li>최유빈</li>
			<li>한이람</li>
		</ul>
	</body>
</html>
