<!DOCTYPE html>
<!--
  JS는 html을 제어하는 언어이다.
-->
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .em{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <ol id="target">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>
    <ul>
      <li>최진혁</li>
      <li>최유빈</li>
      <li>한이람</li>
      <li>한이은</li>
    </ul>
    <input type="button" value="강조" onclick="document.getElementById('target').className='em'" />
  </body>
</html>
